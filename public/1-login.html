<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 1 - Search Flights</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body class="bg-gray-200 antialiased">
    <div class="container mx-auto flex items-center justify-center min-h-screen">
        <div>
            <h2 class="text-4xl font-light text-gray-900 text-center">Find the best deals on flights right now</h2>
            <div class="max-w-lg mx-auto mt-10 px-4 py-5 bg-white rounded-lg shadow">
                <span class="text-gray-800 text-sm">Leaving from...</span>
                <input class="w-full mt-1 px-2 py-1 bg-gray-300 rounded font-light text-base focus:outline-none focus:shadow-outline" type="text">
                <span class="block mt-3 text-gray-800 text-sm">Going to...</span>
                <input class="w-full mt-1 px-2 py-1 bg-gray-300 rounded font-light text-base focus:outline-none focus:shadow-outline" type="text">
                <div class="mt-3 flex items-center">
                    <div class="w-1/2">
                        <span class="block text-gray-800 text-sm">Depart</span>
                        <input class="w-full mt-1 px-2 py-1 bg-gray-300 rounded font-light text-base focus:outline-none focus:shadow-outline" type="text">
                    </div>
                    <div class="ml-2 w-1/2">
                        <span class="block text-gray-800 text-sm">Return</span>
                        <input class="w-full mt-1 px-2 py-1 bg-gray-300 rounded font-light text-base focus:outline-none focus:shadow-outline" type="text">
                    </div>
                </div>
                <button class="block w-full mt-4 py-2 bg-gray-900 hover:bg-gray-800 text-white text-sm rounded font-bold tracking-wider">Search Flights</button>
            </div>
        </div>
    </div>
</body>
</html>
