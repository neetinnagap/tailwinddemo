<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment box</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body class="bg-gray-300">
    <div class="container mx-auto min-h-screen flex justify-center items-center">
        <div class="px-8 py-6 bg-white rounded-lg shadow-lg">
            <h4 class="font-semibold text-gray-800">Add a new comment</h4>
            <div class="mt-4 flex items-start">
                <div class="rounded-lg overflow-hidden">
                    <img class="h-12 w-12 object-cover" src="https://images.unsplash.com/photo-1560714759-60e6eb4e1db6?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&w=256&h=256&facepad=2&q=80" alt="Profile picture">
                </div>
                <div class="ml-3 flex-grow ">
                    <div class="bg-lightgray border border-gray-300 shadow-inner rounded-md">
                        <textarea class="px-4 py-1 w-full text-gray-700 font-light bg-transparent focus:outline-none resize-none" placeholder="Type your message..."></textarea>
                        <div class="px-4 py-1 border-t-2 border-dashed border-gray-400">
                            <p class="text-gray-600 font-light">Attached fles by dragging & dropping or <a href="#" class="text-decoration-none text-blue-500 hover:underline">selecting them</a>.</p>
                        </div>
                    </div>
                    <div class="mt-3 flex justify-between items-center">
                        <div class="flex">
                            <svg viewBox="0 0 20 20" fill="currentColor" class="w-6 h-6 text-gray-500">
                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd"></path>
                            </svg>
                            <span class="ml-1 text-gray-600 font-light">Some HTML is OK</span>
                        </div>
                        <button class="px-3 py-1 bg-white hover:bg-gray-100 rounded-md font-bold text-sm text-gray-700 border border-gray-500 focus:outline-none focus:shadow-outline">Post Comment</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
